<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:ace="http://www.icefaces.org/icefaces/components"
    xmlns:ice="http://www.icesoft.com/icefaces/component"
    xmlns:icecore="http://www.icefaces.org/icefaces/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
   >

 <ice:form id="userrequestList">
 
            <style type="text/css">
                /* Important required because row */
                .ui-datatable-odd {
                    background-color:lightgray !important;
                    background-position-y: -1400px; /* IE7 hack */
                }
            </style>
            
<f:view>
 <br></br>
 

			<ice:panelGroup>
				<ice:messages id="err" errorClass="errors" showDetail="true"
					showSummary="false" style="color: red;" />
			</ice:panelGroup>
			<ice:panelGrid styleClass="content">

				<ice:panelGroup>
					<ice:panelDivider id="icePnlDvr" dividerPosition="25"
						orientation="vertical" style="width: 100%; height: 600px;">

						<f:facet name="first">
							<ice:panelGroup style="padding: 10px;">
								<ice:menuBar id="menuBar" orientation="Vertical">
									<ice:menuItem value="User Registration" id="userConfig"
										action="#{mainMenu.userRegistration}">
									</ice:menuItem>
									
									<ice:menuItem value="Loan Requests" id="loanRequest" action="#{mainMenu.getRequestList}">
									</ice:menuItem>
									
									
									<ice:menuItem value="Link To Department" id="dbConfig"
										onclick="return true;">
									</ice:menuItem>
									<ice:menuItem value="Edit Profile" id="configPath"
										onclick="return true;">
									</ice:menuItem>
									<ice:menuItem value="Transaction History" id="dataCompare"
										onclick="return true;">
									</ice:menuItem>
								</ice:menuBar>
							</ice:panelGroup>
						</f:facet>
 
<f:facet name="second">
						
<ice:panelGroup>
				<ice:panelTabSet>
                <ice:panelTab styleClass="labelText" label="Customers Request ">
                <!-- ice:panelGrid styleClass="pageWidth800"--> 
                 <ice:panelGrid > 

				<ice:panelGroup >
						<ice:dataTable  
                           paginator="true"
                          paginatorPosition="top"
                          id="tranDetail" border="1"  headerClass="dataTableHeader"
	  					value="#{loanRequests.customerRequests}" var="loans" binding="#{loanRequests.dataTableBinding}" width="100%"
	  					  >
						<ice:column sortBy="#{loans.fullName}" filterBy="#{loans.fullName}" filterMatchMode="contains">
						<f:facet name="header" >
							<!-- ace:outputLabel styleClass="dataTableHeaderText" value="Trans Date" /-->
							<ice:outputLabel styleClass="dataTableHeaderText" value="Name" />
						</f:facet>
						<ice:outputText value="#{loans.fullName}" />
						</ice:column>
						<ice:column >
						
						
						<f:facet name="header" >
							<!-- ice:outputLabel styleClass="dataTableHeaderText" value="Trans Date" /-->
							<ice:outputLabel styleClass="dataTableHeaderText" value="Email" />
						</f:facet>
						<ice:outputText value="#{loans.email}" />
						</ice:column>
						
						<ice:column >
						<f:facet name="header" >
							<!-- ice:outputLabel styleClass="dataTableHeaderText" value="Trans Date" /-->
							<ice:outputLabel styleClass="dataTableHeaderText" value="Requested Loan" />
						</f:facet>
						<ice:outputText value="#{loans.loanAmount}" />
						</ice:column>
						
						<ice:column >
						<f:facet name="header" >
							<!-- ice:outputLabel styleClass="dataTableHeaderText" value="Trans Date" /-->
							<ice:outputLabel styleClass="dataTableHeaderText" value="Requested Tenure" />
						</f:facet>
						<ice:outputText value="#{loans.loanTenure}" />
						</ice:column>
						
						<ice:column >
						<f:facet name="header" >
							<!-- ice:outputLabel styleClass="dataTableHeaderText" value="Trans Date" /-->
							<ice:outputLabel styleClass="dataTableHeaderText" value="Status" />
						</f:facet>
						<ice:outputText value="#{loans.status}" />
						</ice:column>
						
						<ice:column >
						<f:facet name="header" >
							<!-- ice:outputLabel styleClass="dataTableHeaderText" value="Trans Date" /-->
							<ice:outputLabel styleClass="dataTableHeaderText" value="Approved/Fail Meassage" />
						</f:facet>
						<ice:outputText value="#{loans.approvedMessage}" />
						</ice:column>
						
						<ice:column >
						<f:facet name="header" >
							<!-- ice:outputLabel styleClass="dataTableHeaderText" value="Trans Date" /-->
							<ice:outputLabel styleClass="dataTableHeaderText" value="Approved Loan" />
						</f:facet>
						<ice:outputText value="#{loans.approvedLoan}" />
						</ice:column>
						
						
						
												
						</ice:dataTable>	
				</ice:panelGroup>
						
				</ice:panelGrid>
		       </ice:panelTab>
		</ice:panelTabSet>
		
		</ice:panelGroup>
		
</f:facet>















				
   
   
    
    </ice:panelDivider>
    </ice:panelGroup>
    </ice:panelGrid>
     </f:view>
     </ice:form>
     
</ui:composition>
