<div xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ice="http://www.icesoft.com/icefaces/component">
	
	<ice:form id="contactUsBean">
	<ice:inputText style="display:none;" visible="false" value="#{contactUsBean.init}"/>
	<f:view>
		<f:loadBundle basename="ui.Messages" var="msg" />
		<br></br>
		<ice:panelGrid styleClass="content">
			<ice:panelGroup styleClass="contentheader">
				<ice:outputText styleClass="headerTextLogin" value="Contact Us" />	
			</ice:panelGroup>	
		<ice:panelGrid styleClass="pageWidth950">
			<ice:panelGroup>					
						<ice:outputText styleClass="headerTextBold" value="To Contact Us by Phone"/>
			</ice:panelGroup>			
			<ice:panelGroup>					
						<ice:outputText styleClass="headerTextItalic" value="For cardholder service inquiries, including reporting a lost or stolen card, please call:"/>
			</ice:panelGroup>			
			<ice:panelGroup>					
						<ice:outputText styleClass="headerTextBlack" value="#{contactUsBean.phoneNo}"/>
			</ice:panelGroup>
			<br></br>
			<ice:panelGroup>					
						<ice:outputText styleClass="headerTextBold" value="To Contact Us in Writing"/>
			</ice:panelGroup>
			<ice:panelGroup>					
						<ice:outputText styleClass="headerTextItalic" value="For transaction disputes or other correspondence, please send a letter with your name and account number to"/>
			</ice:panelGroup>
			<ice:panelGroup>					
						<ice:outputText styleClass="headerTextBlack" value="#{contactUsBean.addLine1}"/>
			</ice:panelGroup>	
			<ice:panelGroup>					
						<ice:outputText styleClass="headerTextBlack" value="#{contactUsBean.addLine2}"/>
			</ice:panelGroup>
			<ice:panelGroup>					
						<ice:outputText styleClass="headerTextBlack" value="#{contactUsBean.addLine3}"/>
			</ice:panelGroup>
	
		</ice:panelGrid>
		</ice:panelGrid>
		
		</f:view>
		</ice:form>

</div>
